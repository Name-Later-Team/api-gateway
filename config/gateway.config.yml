http:
  port: ${PORT:-9000}
  host: ${HOST:-localhost}

admin:
  port: 9876
  host: localhost

apiEndpoints:
  all:
    host: "*"
    paths: "*"
  audienceAPIV1:
    host: '*'
    paths: ['/presentation/v1/audience', '/presentation/v1/audience/*']
    methods: 'GET,POST,PUT,PATCH,DELETE'
  presentationAPIV1:
    host: '*'
    paths: ['/presentation', '/presentation/*']
    methods: 'GET,POST,PUT,PATCH,DELETE'

serviceEndpoints:
  presentationService:
    urls:
      - ${PRESENTATION_SERVICE_URL01:-http://localhost:5000}
      - ${PRESENTATION_SERVICE_URL02:-http://localhost:5000}

policies:
  - response-transformer
  - proxy
  - scope
  - request-logger
  - introspection-v2
  - rsa-signature-validation
  - rsa-signature-signer
  - body-parser
  - header-verification
  - expression

pipelines:
  logRequest:
    apiEndpoints:
      - all

    policies:
      - request-logger:
      - header-verification:
      - response-transformer:
        - action:
            headers:
              add:
                X-Powered-By: "'Name Later Cloud Gateway'"

  audience:
    apiEndpoints:
      - audienceAPIV1
    policies:
      - body-parser:
      - rsa-signature-validation:
      - rsa-signature-signer:
      - expression:
        - action:
            jscode: 'req.url = req.url.replace(/^\/presentation/, "")'
      - proxy:
        - action:
            serviceEndpoint: presentationService
            changeOrigin: true
            prependPath: true
            ignorePath: false
            stripPath: false
  presentation:
    apiEndpoints:
      - presentationAPIV1
    policies:
      - body-parser:
      - introspection-v2:
      - scope:
        - action:
            scope: ${PRESENTATION_SERVICE_SCOPE}
      - rsa-signature-signer:
      - proxy:
        - action:
            serviceEndpoint: presentationService
            changeOrigin: true
            prependPath: true
            ignorePath: false
            stripPath: true
